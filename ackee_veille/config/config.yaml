# Configuration Ackee Veille Automatisée

# Contexte Ackee
ackee:
  name: "Ackee Financial Services"
  description: "Plateforme blockchain de transferts d'argent pour la diaspora africaine"
  corridors: ["France→Togo", "France→Bénin", "France→Côte d'Ivoire", "UK→UEMOA", "EU→UEMOA"]
  fees: "0.5%"
  stage: "Développement produit"
  co_founders: 13

# Recipients email
